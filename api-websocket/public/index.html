<!DOCTYPE html>
<html>

<head>
    <title>API Websockets</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>API Websockets</h1>
    <h1>Empresa</h1>
    <h2>Representante</h2>
    <div id="producto">
        <label>Codigo:</label>
        <input type="text" id="codigo" value="" />
        <label>Nombre:</label>
        <input type="text" id="nombre" value="" />
        <label>Valor:</label>
        <input type="text" id="valor" value="" />
        <button onclick="guardar_representante()">Guardar</button>
        <button onclick="cancelar_representante()">Cancelar</button>
    </div>
    <script>
        var socket = io.connect('http://localhost:3000/', {
            forceNet: true
        })
        socket.on('mensaje', (data) => console.log(data))
    </script>
